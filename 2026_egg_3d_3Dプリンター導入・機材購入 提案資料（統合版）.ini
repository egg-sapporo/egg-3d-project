3Dプリンター導入・機材購入 提案資料（統合版）
1. 3Dプリンターとは
    3Dプリンターとは、3Dデータ（立体設計図）をもとに、材料を積層して立体物を造形する製造装置です。切削ではなく 加算製造（Additive Manufacturing） である点が最大の特徴です。
    ・一点物・少量生産に強い
    ・修正・再制作が即時可能
    ・データが資産として蓄積される
    **舞台小道具制作のような「毎回違う」「直前変更が多い」制作現場と非常に相性が良い技術です。**
2. 製造方法（FDM方式｜Bambu Lab 主流方式）
    今回検討している Bambu Lab の主力機はFDM方式（熱溶解積層方式） を採用しています。
    **FDM方式の流れ**
    1. フィラメント（樹脂の糸）を加熱
    2. ノズルから溶かして押し出す
    3. 薄い層を一層ずつ積み重ねる
    4. 冷えて固まり、立体物が完成
    **積層設定とクオリティ**
    ・細かい積層：滑らか・展示向き・時間長
    ・粗い積層：高速・強度向き・量産向き
    **用途に応じて「見た目」「強度」「スピード」を意図的に切り替えられることが重要です。**
3. 3Dプリンター導入の目的
    1. 劇団フルーツバスケットの舞台小道具制作
        a. 再現性の確保
        b. 修正・再出力の高速化
        c. 外注・手作業依存からの脱却
    2.将来的なオリジナルグッズ制作
        a. 少量多品種対応
        b. 試作コスト削減
        c. 物販・記念品への展開余地
4. Bambu Lab を選定する理由
    Bambu Lab は、3Dプリンターを「試行錯誤を楽しむ工作機械」ではなく、導入直後から成果を出すための制作設備として設計したメーカーです。 高速かつ安定した造形性能、自動化による失敗リスクの低減、公式ソフトとの高い統合性により、専門知識や属人スキルに依存せず運用できます。 また、日本語の解説記事・動画が豊富で、導入から運用・トラブル対応まで日本語環境で完結しやすい点も、組織導入における大きな強みです。 本体価格だけでなく、調整時間や失敗造形を含めたトータルコストを考慮すると、制作現場において高い投資対効果が見込めます。 今回の導入目的が「3Dプリンターを学ぶこと」ではなく**「制作を前に進めること」**である以上、 Bambu Labは最も合理的な選定候補であると判断できます。
    1. 自動キャリブレーションによる失敗率の低さ
    2. 高速造形でも品質が安定
    3. 日本語情報が非常に多く、組織運用向き
    **目的が「学習」ではなく「制作を前に進めること」である以上、Bambu Labは最も合理的な選定です。**
