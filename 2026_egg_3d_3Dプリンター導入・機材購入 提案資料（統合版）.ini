    5-2. H2D（デュアルノズル）を重視する理由
        1. 片方を製品用
        2. 片方をサポート材専用
    これにより：
        1. サポート面が非常に綺麗
        2. 削り・研磨工程を削減
        3. 後処理工数が大幅に減る
    舞台制作では「プリント後の仕上げ時間」こそが最大のコストのため、デュアルノズルは実務向きと考えています。
